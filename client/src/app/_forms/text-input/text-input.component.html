<div class="mb-3">
  <input
    [class.is-invalid]='control.touched && control.invalid'
    type="{{type}}"
    autocomplete="off"
    class="form-control"
    [formControl]="control"
    placeholder="{{label}}" />
    <div *ngIf="control.errors?.required" class="invalid-feedback">
      Please enter a {{label}}
    </div>
    <div *ngIf="control.errors?.minlength" class="invalid-feedback">
      {{label}} must be a least {{control.errors.minlength['requiredLength']}}
    </div>
    <div *ngIf="control.errors?.maxlength" class="invalid-feedback">
      {{label}} must be a least {{control.errors.maxlength['requiredLength']}}
    </div>
    <div *ngIf="control.errors?.isMatching" class="invalid-feedback">
      Password is not match
    </div>
</div>
